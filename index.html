<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/style.css">

        </section>
        <!-- random fact of the day -->
        <section class="card" id="randomFact">
            <h3>Random Facts</h3>
            <p id="lightbulbEmoji">ðŸ’¡</p>

        </section>
    </main>
    <footer>
        <h2>created by Jordan Aplon, Jason Dang, & Andrew Yang</h2>
    </footer>
    <script src="./assets/script.js"></script>

</html>
