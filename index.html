<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
    </header>
    <!-- add a dropdown to select which cards are visible -->
    <div id="menu" class="dropdown is-active">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Drop Menu</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  First Card
                </a>
                <a class="dropdown-item">
                  Second Card
                </a>
                <a href="#" class="dropdown-item">
                  Third Card
                </a>
                <a href="#" class="dropdown-item">
                  Fourth Card
                </a>
                <a href="#" class="dropdown-item">
                  Fith Card
                </a>
                <a href="#" class="dropdown-item">
                    Sixth Card
                  </a>
              </div>
            </div>
          </div>
    <div class="columns container-fluid" id="workspace">
        <!-- weather app (open weather api)-->
        <!-- collect user input (city, state, country), then display to page -->
        <div class="column">
            <div class="card">
                <div class="card-content" id="weather">
                    <h3 class="title">Weather</h3>
                </div>
            </div>
            <!-- News -->
            <div class="card">
                <div class="card-content">
                    <div id="news">
                        <h3 class="title">News</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <!-- ron swanson random quote generator -->
            <div class="card">
                <div class="card-content" id="ronQuote">
                    <h3 class="card-title">Ron Swanson Random Quote</h3>
                    <img src="./assets/MTkwNTc4NDc4NDg3Nzc0MzMz.webp" alt="Ron Swanson" id="ronSwansonImg">
                </div>
            </div>
            <!-- HP quote -->
            <div class="card">
                <div class="card-content" id="harryPotterQuote">
                    <h3 class="card-title">Harry Potter Random Quote</h3>
                    <img src="./assets/_98524780_8da854f5-071b-438d-8888-28a5b23d1304.jpg.webp"
                        alt="Deathly Hallows Symbol from Harry Potter" id="harryPotterImg">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content" id="trivia">
                    <h3 class="card-title">Trivia Question of the Day!</h3>
                </div>
            </div>
            <div class="card">
                <!-- random fact of the day -->
                <div class="card-content" id="randomFact">
                    <h3 class="card-title">Random Facts</h3>
                    <p id="lightbulbEmoji">ðŸ’¡</p>
                </div>
            </div>


        </div>
    </div>
    <footer>
        <h2>created by Jordan Aplon, Jason Dang, & Andrew Yang</h2>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
