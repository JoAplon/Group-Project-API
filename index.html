<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
    </header>
    <!-- add a dropdown to select which cards are visible -->
    <div id="menu" class="dropdown is-active">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Drop Menu</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  First Card
                </a>
                <a class="dropdown-item">
                  Second Card
                </a>
                <a href="#" class="dropdown-item">
                  Third Card
                </a>
                <a href="#" class="dropdown-item">
                  Fourth Card
                </a>
                <a href="#" class="dropdown-item">
                  Fith Card
                </a>
                <a href="#" class="dropdown-item">
                    Sixth Card
                  </a>
              </div>
            </div>
          </div>
    <div class="columns container-fluid" id="workspace">
        <!-- weather app (open weather api)-->

            <!-- collect user input (city, state, country), then display to page -->
        <section class="card" id="weather">
            <h3>Weather</h3>
        </section>
        <!-- ron swanson random quote generator -->
        <section class="card" id="ronQuote">
            <h3>Ron Swanson Random Quote</h3>
            <img src="./assets/MTkwNTc4NDc4NDg3Nzc0MzMz.webp" alt="Ron Swanson" id="ronSwansonImg">
        </section>
        <!-- HP quote -->
        <section class="card" id="harryPotterQuote">
            <h3>Harry Potter Random Quote</h3>
            <img src="./assets/_98524780_8da854f5-071b-438d-8888-28a5b23d1304.jpg.webp" alt="Deathly Hallows Symbol from Harry Potter" id="harryPotterImg">
        </section>
        <!-- random fact of the day -->
        <section class="card" id="randomFact">
            <h3>Random Facts</h3>
            <p id="lightbulbEmoji">💡</p>
        </section>
        <!-- news API card -->
        <section class="card" id="news">
            <h3>Daily News</h3>
            <!-- Add an input field for user to enter their query -->
            <input type="text" id="query-input" placeholder="Enter News of Intereset">
            <!-- Add a button to trigger the search -->
            <button id="search-btn">Search</button>
            <!-- Container to display news -->
            <div id="news-container"></div>
        </section>
        <!-- Sports -->
        <section class="card">
            <h3>🏀 NBA Scores 🏀</h3>
            <div id="nbaScores"></div>
        </section>
    </main>
    <footer>
        <h2>created by Jordan Aplon, Jason Dang, & Andrew Yang</h2>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
