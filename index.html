<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Homepage</title>
</head>

<body>
  <header>
    <h1> ☆ Welcome! ☆</h1>
    <h2 id="date"></h2>
    <h2 id="time"></h2>
    <div class="w3-container">
      <div class="w3-dropdown-click">
        <button onclick="myFunction()" class="w3-button">Menu</button>
        <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Card 1</a>
          <a href="#" class="w3-bar-item w3-button">Card 2</a>
          <a href="#" class="w3-bar-item w3-button">Card 3</a>
          <a href="#" class="w3-bar-item w3-button">Card 4</a>
          <a href="#" class="w3-bar-item w3-button">Card 5</a>
          <a href="#" class="w3-bar-item w3-button">Card 6</a>
          <a href="#" class="w3-bar-item w3-button">Card 7</a>
          <a href="#" class="w3-bar-item w3-button">Card 8</a>
          <a href="#" class="w3-bar-item w3-button">Card 9</a>
        </div>
      </div>
    </div>
  </header>
  <!-- add a dropdown to select which cards are visible -->
  <div class="columns container-fluid" id="workspace">
    <!-- COLUMN 1 -->
    <div class="column" id="dropcolumn">
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard1">
        <section class="w3-container w3-center w3-card-4 card-content" id="weather">
          <h3>Weather</h3>
          <div id="weatherResults"></div>
          <div id="weatherSearch"></div>
        </section>
      </div>
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard2">
        <section class="w3-container w3-center w3-card-4 card-content" id="news">
          <h3>Daily News</h3>
          <!-- Add an input field for user to enter their query -->
          <input type="text" id="query-input" placeholder="Enter News of Intereset">
          <!-- Add a button to trigger the search -->
          <button id="search-btn">Search</button>
          <!-- Container to display news -->
          <div id="news-container"></div>
        </section>
      </div>
    </div>
    <!-- COLUMN 2 -->
    <div class="column" id="dropcolumn">
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard3">
        <section class="w3-container w3-center w3-card-4 card-content" id="ronQuote">
          <h3>Ron Swanson Once Said:</h3>
          <img src="./assets/MTkwNTc4NDc4NDg3Nzc0MzMz.webp" alt="Ron Swanson" id="ronSwansonImg">
        </section>
      </div>
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard4">
        <section class="w3-container w3-center w3-card-4 card-content" id="harryPotterQuote">
          <h3>Harry Potter Random Quote</h3>
          <img src="./assets/_98524780_8da854f5-071b-438d-8888-28a5b23d1304.jpg.webp"
            alt="Deathly Hallows Symbol from Harry Potter" id="harryPotterImg">
        </section>
      </div>
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard8">
        <section class="w3-container w3-center w3-card-4 card-content" id="dogpicture">
          <h3>Dog Pictures!</h3>
          <p id="dogcontainer"></p>
        </section>
      </div>
    </div>
    <div class="column" id="dropcolumn">
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard5">
        <section class="w3-container w3-center w3-card-4 card-content" id="riddle">
          <h3 class="card-title"> Riddle of the Day!</h3><br>
          <p> </p>
        </section>
      </div>
      <!-- W3 Random Fact Card -->
      <div class=" w3-container draggable-card hidden-card" draggable="true" id="dragcard6">
        <section class="w3-container w3-center w3-card-4 card-content" id="randomFact">
          <h3>💡 Random Facts 💡</h3>

        </section>
      </div>
      <!-- W3 NBA card -->
      <div class="w3-container draggable-card hidden-card" draggable="true" id="dragcard7">
        <section class="w3-container w3-center w3-card-4 card-content">
          <h3>🏀 NBA Scores 🏀</h3>
          <div id="nbaScores"></div>
        </section>
      </div>
    </div>
  </div>
  </main>
  <footer>
    <h1>♡ Have A Great Day! ♡</h1>
    <h2>Created By: Jordan Aplon, Jason Dang, & Andrew Yang</h2>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/script.js"></script>
  <script>
    $(document).ready(function () {
      $(".draggable-card").draggable({
        helper: "original",
        // revert: "invalid",
      });

      $(".column").droppable({
        accept: ".draggable-card",
        drop: function (event, ui) {
          // Handle the drop event here
          // You can access the dragged card using ui.helper
          // For example: $(this).append(ui.helper.clone());
          $(this).append(ui.helper);
        },
      });
      // Re-enable dragging on the dropped card
      $('.draggable-card').on('click', function () {
        $(this).draggable('enable');
      });
    });
  </script>
</body>

</html>
